[[headers]]
  for = "/*"
  [headers.values]
    X-Establishment = "H"
    Permissions-Policy = "interest-cohort=()"
    Content-Security-Policy = "default-src 'self';"

[[plugins]]
  package = "@netlify/plugin-sitemap"
  [plugins.inputs]
    buildDir = "_site"
    exclude = [
      '**/event/**/*',
      '**/event/**/*.html'
    ]

[[plugins]]
  package = "netlify-plugin-html-validate"
  [plugins.inputs]
    ext = "html"
    config = ".htmlvalidate.json"